<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Aplicaci√≥n de tareas</title>
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <a href="#" class="navbar-brand">Task App</a> 
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                   <div class="card-body">
                    <form id="formTask">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Add a Todo" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add a Description"></textarea>
                        </div>
    
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                   </div>
                </div>
            </div>

            <!-- INNER HTML-->
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
